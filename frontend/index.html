<!DOCTYPE html>
<html>
	<head>
		<title>jRIO Frontend Interface</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div id="toolbar">
			<span class="barText">jRIO</span>
			<button type="button" id="addModule" class="btn btn-primary">
				<i class="fa fa-plus"></i> Add Device
			</button>
			<button type="button" id="saveWorkspace" class="btn btn-primary">
				<i class="fa fa-floppy-o"></i> Save
			</button>
			<button type="button" id="backendReady" class="btn btn-primary">
				<i class="fa fa-cloud-upload"></i> Deploy
			</button>
			<div class="mode">
				<div class="btn-group">
					<button type="button" class="btn btn-warning btn-status btn-auto active" data-index="1">
						Auto
					</button>
					<button type="button" class="btn btn-warning btn-status btn-tele" data-index="2">
						Teleop
					</button>
					<button type="button" class="btn btn-warning btn-status btn-test" data-index="3">
						Test
					</button>
				</div>
			</div>
			<div class="status">
				<div class="btn-group">
					<button type="button" class="btn btn-danger btn-status btn-enable">
						Enabled
					</button>
					<button type="button" class="btn btn-danger btn-status btn-disable active">
						Disabled
					</button>
				</div>
			</div>
			<div class="robot">
				Robot: <span class="connection">Connected <i class="fa fa-check"></i></span>
			</div>
			<div class="robot">
				Joystick: <span class="joystick">None <i class="fa fa-exclamation"></i></span>
			</div>
		</div>

		<div id="overlay">
			<div></div>
		</div>
		<div id="template">
			<div class="closeBtn"></div>
			<p>
				Device Module
			</p>
			<p>
				<select class="moduleType">
					<option>Type</option>
					<option data-inputs="0" data-outputs="1">Jaguar</option>
					<option data-inputs="0" data-outputs="1">Talon</option>
					<option data-inputs="0" data-outputs="1">Victor</option>
					<option data-inputs="1" data-outputs="0">Ultrasonic</option>
				</select>
			<p>
				<select class="moduleId">
					<option>Module #</option>
					<option>1</option>
					<option>2</option>
				</select>
			</p>
			<p>
				<select class="channelId">
					<option>Channel #</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
				</select>
			</p>
			<p>
				Value: <span class="valueNum">0.0</span>
			</p>
		</div>
		<div id="workspace"></div>

		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script src="js/jquery.jsPlumb-1.5.5-min.js"></script>
		<script src="js/frontend.js"></script>
	</body>
</html>
