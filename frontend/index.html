<!DOCTYPE html>
<html>
	<head>
		<title>jRIO Frontend Interface</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="toolbar">
			<span class="barText">Toolbar:</span>
			<button type="button" id="addModule">
				Add Module
			</button>
			<button type="button" id="saveWorkspace">
				Save Workspace
			</button>
			<button type="button" id="loadWorkspace">
				Load Workspace
			</button>
		</div>

		<div id="overlay">
			<div></div>
		</div>
		<div id="template">
			<div class="closeBtn"></div>
			<p>
				<select class="moduleType">
					<option>Type</option>
					<option data-inputs="1" data-outputs="1">Jaguar</option>
					<option data-inputs="1" data-outputs="1">Talon</option>
					<option data-inputs="1" data-outputs="1">Victor</option>
					<option data-inputs="1" data-outputs="0">Driver</option>
					<option data-inputs="1" data-outputs="0">Ultrasonic</option>
				</select>
			<p>
				<select class="moduleId">
					<option>Module #</option>
					<option>1</option>
					<option>2</option>
				</select>
			</p>
			<p>
				<select class="channelId">
					<option>Channel #</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
				</select>
			</p>
		</div>
		<div id="workspace"></div>

		<script src="jquery.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="jquery.jsPlumb-1.5.5-min.js"></script>
		<script src="frontend.js"></script>
	</body>
</html>
